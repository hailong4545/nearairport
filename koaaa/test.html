<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="my_dataviz" width="440" height="320"></canvas>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        // select the canvas element created in the html.
        const canvas = document.getElementById('my_dataviz');

        const width = canvas.offsetWidth
        const height = canvas.offsetHeight


        const projection = d3.geoNaturalEarth1()
            .scale(width / 1.3 / Math.PI)
            .translate([width / 2, height / 2])

        const ctx = canvas.getContext('2d');


        const pathGenerator = d3.geoPath(projection, ctx);


        d3.json("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/world.geojson").then( function(data){

            // initialize the path
            ctx.beginPath();

            // Got the positions of the path
            pathGenerator(data);

            // Fill the paths
            ctx.fillStyle = "#999";
            ctx.fill();

            // Add stroke
            ctx.strokeStyle = "#69b3a2";
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.fillStyle = 'red';
            ctx.arc(100, 75, 5, 0, 2 * Math.PI, true);
            ctx.fill();
            ctx.closePath();

        })
        ctx.fillStyle = 'red';
        ctx.arc(100, 75, 2, 0, 2 * Math.PI, true);
        ctx.fill();
        console.log(2);

    </script>

    </script>
</body>
</html>
